<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <figure>
          <img class="header--logo" src="./images/logo.svg" />
        </figure>
        <h1 class="header--heading">We are launching <strong>soon!</strong></h1>
        <p class="header--para">Subscribe and get notified</p>
      </header>
      <form class="form">
        <input
          type="text"
          name="userInput"
          id="userInput"
          class="userInput"
          placeholder="Your email address..."
        />
        <button class="submitBtn">Notify Me</button>
      </form>
      <div class="hero--wrapper">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
      <footer class="footer">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
